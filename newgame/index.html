<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
    <style>
       
    </style>
</head>
<body>
    <div class="game-container">
        
        
        <div class="game-board">
            <h2>Game Board</h2>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            
            
            <div class="message" id="message"></div>
            
            <div class="buttons">
                <button class="reset-btn" id="reset-btn">Reset Scores</button>
                <button class="new-game-btn" id="new-game-btn">New Game</button>
            </div>
        </div>
        <div class="score-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="turn-indicator" id="turn-indicator">TURN: X (Player 1)</div>
            
            <div class="score-board">
                <div class="score-card player-x">
                    <div class="player-label">X (Player 1)</div>
                    <div class="score" id="x-score">0</div>
                </div>
                
                <div class="score-card ties">
                    <div class="player-label">TIES</div>
                    <div class="score" id="ties-score">0</div>
                </div>
                
                <div class="score-card player-o">
                    <div class="player-label">y (Player 2)</div>
                    <div class="score" id="o-score">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js">
        
    </script>
</body>
</html>
